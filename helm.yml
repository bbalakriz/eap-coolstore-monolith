image:
  tag: latest
build:
  enabled: true
  mode: s2i
  output:
    kind: ImageStreamTag
  env:
    - name: CUSTOM_INSTALL_DIRECTORIES
      value: extensions
  s2i:
    arch: amd64
    jdk: '11'
    amd64:
      jdk8:
        builderImage: registry.redhat.io/jboss-eap-7/eap74-openjdk8-openshift-rhel7
        runtimeImage: registry.redhat.io/jboss-eap-7/eap74-openjdk8-runtime-openshift-rhel7
      jdk11:
        builderImage: registry.redhat.io/jboss-eap-7/eap74-openjdk11-openshift-rhel8
        runtimeImage: registry.redhat.io/jboss-eap-7/eap74-openjdk11-runtime-openshift-rhel8
    version: latest
  uri: 'https://github.com/deewhyweb/eap-coolstore-monolith.git'
  ref: ocp
deploy:
  enabled: true
  envFrom:
    - configMapRef:
        name: eap-config
  route:
    enabled: true
    tls:
      enabled: true
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  livenessProbe:
    exec:
      command:
        - /bin/bash
        - '-c'
        - /opt/eap/bin/livenessProbe.sh
    initialDelaySeconds: 60
  readinessProbe:
    exec:
      command:
        - /bin/bash
        - '-c'
        - /opt/eap/bin/readinessProbe.sh
    initialDelaySeconds: 10
  replicas: 1
