build:
  uri: https://github.com/deewhyweb/eap-coolstore-monolith.git
  ref: ocp
  s2i:
    featurePacks:
      - 'org.jboss.eap:eap-datasources-galleon-pack:7.4.0.GA-redhat-00003'
    galleonLayers:
      - cloud-server
      - postgresql-datasource
      - ejb
      - cdi
      - messaging-activemq
    jdk: '8'
  env:
    - name: POSTGRESQL_DRIVER_VERSION
      value: 42.6.0
deploy:
  replicas: 1
  envFrom:
    - configMapRef:
        name: eap-config
  env:
    # Credentials to connect to the PostgreSQL databases
    # and AMQ Broker are taken from their secrets
    - name: POSTGRESQL_PASSWORD
      valueFrom:
        secretKeyRef:
          key: database-password
          name: postgresql
    - name: POSTGRESQL_USER
      valueFrom:
        secretKeyRef:
          key: database-user
          name: postgresql
    - name: MQ_USERNAME
      valueFrom:
        secretKeyRef:
          key: AMQ_USER
          name: eap74-amq7-credentials-secret
    - name: MQ_PASSWORD
      valueFrom:
        secretKeyRef:
          key: AMQ_PASSWORD
          name: eap74-amq7-credentials-secret
    # Make sure to update the KEYCLOAK_URL with the content of `oc get route keycloak`
    # Do not forget to prepend `https://` and append `/auth`
    - name: KEYCLOAK_URL
      value: https://keycloak-coolstore3.apps.e71ecc5b5e10048ab57b.hypershift.aws-2.ci.openshift.org/auth